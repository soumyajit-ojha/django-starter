{% extends 'layouts/blank.html' %}

{% block content %}

<div class="max-w-4xl mx-auto px-8 py-24">
    <h1>New Project</h1>
    <?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" xml:space="preserve">
  <style type="text/css">
    .background { fill: #2C2C2C; } /* Dark Background */
    .clock-face { fill: #FFFFFF; stroke: #000000; stroke-width: 2; } /* Clock Face */
    .hour-hand { stroke: #000000; stroke-width: 3; stroke-linecap: round; } /* Hour Hand */
    .minute-hand { stroke: #000000; stroke-width: 2; stroke-linecap: round; } /* Minute Hand */
    .center { fill: #000000; } /* Clock Center */
  </style>
  <!-- Background -->
  <circle class="background" cx="50" cy="50" r="50"/>
  <!-- Clock Face -->
  <circle class="clock-face" cx="50" cy="50" r="40"/>
  <!-- Hour Hand -->
  <line class="hour-hand" x1="50" y1="50" x2="50" y2="30"/>
  <!-- Minute Hand -->
  <line class="minute-hand" x1="50" y1="50" x2="70" y2="50"/>
  <!-- Center Dot -->
  <circle class="center" cx="50" cy="50" r="2"/>
</svg>

</div>

{% endblock %}
